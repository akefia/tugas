<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio Saya</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #dbefff, #f5faff); /* Gradasi lembut biru */
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      background-color: #e0f0ff; /* Soft blue section */
      padding: 50px 20px;
      max-width: 1000px;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      opacity: 0;
      transform: translateY(40px);
      transition: 0.8s ease-out;
    }

    .project {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    button {
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #219150;
    }

    #contactMessage {
      margin-top: 15px;
      color: #27ae60;
    }

    img.profile {
      width: 150px;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
      border: 4px solid #2c3e50;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

  <header>
    <h1>Portofolio Saya</h1>
    <p>Mahasiswa Teknik Informatika | Web Developer | CyberSec</p>
  </header>

  <nav>
    <a href="#tentang">Tentang Saya</a>
    <a href="#projek">Projek</a>
    <a href="#kontak">Kontak</a>
  </nav>

  <section id="tentang">
    <h2>Tentang Saya</h2>
    <img class="profile" src="https://akefia.github.io/tugas/bayz.jpg" alt="Foto Bayz">
    <p>
      Halo!
