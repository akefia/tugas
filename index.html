    body {

      background: linear-gradient(to bottom right, #dbefff, #f5faff);
      color: #333;
      line-height: 1.6;

    header {
      background-color: #2c3e50;
      color: white;
      padding: 40px 20px;
      text-align: center;

      flex-wrap: wrap;

    nav a {

      text-decoration: none;
      margin: 8px 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;

    section p {
      text-align: justify;
    }

    .project {

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    button {
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #219150;
    }

    #contactMessage {
      margin-top: 15px;
      color: #27ae60;
    }

    img.profile {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 0 auto 20px;
      border: 4px solid #2c3e50;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }
